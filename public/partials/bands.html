<div class="jumbotron">
  <h1 class="text-center">
    Welcome to Metal Archives
  </h1>
</div>

<button class="btn btn-primary" ng-click="increment()">
  New
</button>
<input ng-model="filter" type="search" placeholder="Band name">
<p>Registered bands: {{total}}</p>

<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Genre</th>
      <th class="text-center">Action</th>
    </tr>
    <tr ng-repeat="band in bands | filter: filter">
      <td>
        <a>{{band.name}}</a>
      </td>
      <td>{{band.genre}}</td>
      <td class="text-center">
        <button class="btn btn-warning">
          Remove
        </button>
      </td>
    </tr>
  </table>
</div>
