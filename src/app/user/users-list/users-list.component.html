<h1>User Rankings</h1>
<div class="row">&nbsp;</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <label for="year">Filter by year:</label>
    <input type="number" name="year" id="year">
    <table>
      <thead>
        <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
          <h4>Rank</h4>
        </th>
        <th class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
          <h4>Username</h4>
        </th>
        <th class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
          <h4>Title</h4>
        </th>
        <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
          <h4>Score</h4>
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1">{{user.rank}}</td>
          <td class="col-lg-5 col-md-5 col-sm-5 col-xs-5">{{user.name}}</td>
          <td class="col-lg-5 col-md-5 col-sm-5 col-xs-5">{{user.title}}</td>
          <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1">{{user.score}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
