<h1>R.I.P. - Deceased Artists</h1>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <span>Here is the list of musicians and artists who passed away. R.I.P.</span>
  </div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <label for="year">Filter by year:</label>
    <input type="number" name="year" id="year">
    <table>
      <thead>
        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <h4>Artist</h4>
        </th>
        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <h4>Country</h4>
        </th>
        <th class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <h4>Bands</h4>
        </th>
        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <h4>Date of Death</h4>
        </th>
        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <h4>Cause of Death</h4>
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let artist of decayedArtists">
          <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">{{artist.name}}</td>
          <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">{{artist.country}}</td>
          <td class="col-lg-4 col-md-4 col-sm-4 col-xs-4">{{artist.bands}}</td>
          <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">{{artist.date}}</td>
          <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">{{artist.cause}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
